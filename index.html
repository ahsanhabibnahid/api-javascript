<body>
    <h1>JSON</h1>
    <h1>JavaScript Object Notation</h1>

    <ul id="posts-container">

    </ul>

    <script>

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => displayPosts(json))

            function displayPosts(posts){
                const postsNames = posts.map(post => post.title)
               

                const ul = document.getElementById('posts-container')

                for (let i = 0; i < postsNames.length; i++) {
                    const postName = postsNames[i];
                    const li = document.createElement('li')
                    li.innerText = postName;
                    li.style.color = 'red'
                    ul.appendChild(li)
                }
            }
